<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/fondo.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding-top: 100px; /* Ajusta según la altura del encabezado */
        }
        .form-container {
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        /* Estilo para las alertas para que tengan un fondo sólido */
        .alert {
            background-color: #f8d7da; /* Fondo rojo claro */
            color: #721c24; /* Texto rojo oscuro */
            border-color: #f5c6cb;
            font-weight: bold;
            opacity: 1; /* Asegura que no sea transparente */
        }
        .alert-success {
            background-color: #d4edda; /* Fondo verde claro */
            color: #155724; /* Texto verde oscuro */
        }
        .alert-warning {
            background-color: #fff3cd; /* Fondo amarillo claro */
            color: #856404; /* Texto amarillo oscuro */
        }
        .alert-dismissible .btn-close {
            color: #721c24; /* Color del botón de cierre */
        }
    </style>
</head>
<body>
    {% include("encabezado2.html") %}

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show mt-2" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <!-- Formulario de Registro -->
    <div class="container mt-5">
        <div class="form-container">
            <h2>Crear Registro</h2>
            <form action="/crear-registro" method="POST">
                <div class="mb-3">
                    <label for="txtnombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtnombre" name="txtnombre" required>
                </div>
                <div class="mb-3">
                    <label for="txtusuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="txtusuario" name="txtusuario" required>
                </div>
                <div class="mb-3">
                    <label for="txtcorreo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="txtcorreo" name="txtcorreo" required>
                </div>
                <div class="mb-3">
                    <label for="txtpassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="txtpassword" name="txtpassword" required>
                </div>
                <div class="mb-3">
                    <label for="txttelefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="txttelefono" name="txttelefono" required>
                </div>
                <div class="mb-3">
                    <label for="txtdireccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="txtdireccion" name="txtdireccion" required>
                </div>
                <div class="mb-3">
                    <label for="tipo_empresa" class="form-label">Preferencia de Empresa</label>
                    <select class="form-select" id="tipo_empresa" name="tipo_empresa" required>
                        <option selected disabled>-- Selecciona una opción --</option>
                        <option value="Alimentos y bebidas">Alimentos y bebidas</option>
                        <option value="Construccion e Infraestructura">Construcción e Infraestructura</option>
                        <option value="Salud y limpieza">Salud y Limpieza</option>
                        <option value="Financiera">Financiera</option>
                        <option value="Telecomunicaciones">Telecomunicaciones</option>
                        <option value="Entretenimiento">Entretenimiento</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>

</html>
