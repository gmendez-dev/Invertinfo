<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar Usuario</title>
    <style>
        /* Estilos del formulario */
        body {
            background-image: url("{{ url_for('static', filename='images/fondo.jpg') }}");
            background-size: cover;
            padding-top: 70px;
        }
        .form-container {
            width: 50%;
            margin-top: 120px;
            margin-left: 25%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    {% include("encabezado7.html") %}

<div class="container mt-5">
    {% if usuarios %}
    <div class="form-container">
        <form class="form-control" action="/edit_us" method="post">
            <h1 class="text-center">Coloca los valores que deseas editar: </h1>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="txtnombre" value="{{ usuarios.nombre }}" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" name="txtusername" value="{{ usuarios.username }}" placeholder="Ingresa tu nombre de usuario">
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" name="txtcorreo" value="{{ usuarios.correo }}" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="Password">Nueva Contraseña (deja en blanco si no deseas cambiarla)</label>
                <input type="password" class="form-control" id="Password" name="txtpassword" placeholder="Ingresa una nueva contraseña si deseas cambiarla">
            </div>
            <div class="form-group">
                <label for="Telefono">Teléfono</label>
                <input type="tel" class="form-control" id="Telefono" pattern="[0-9]{8}" name="txttelefono" value="{{ usuarios.telefono }}" placeholder="Ej. 12345678">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="Direccion" name="txtdireccion" value="{{ usuarios.Direccion }}" placeholder="Ingresa tu dirección">
            </div>
            <div class="mt-3">
                <h5>Tipo de empresas Preferidas</h5>
                <label for="prefencia">Tu preferencia actual es: {{ usuarios.Interes }}</label>
                <select class="form-select" name="tipo_empresa">
                    <option selected disabled>-- Selecciona una opción --</option>
                    <option value="Alimentos y bebidas" {% if usuarios.Interes == "Alimentos y bebidas" %}selected{% endif %}>Alimentos y bebidas</option>
                    <option value="Construccion e Infraestructura" {% if usuarios.Interes == "Construccion e Infraestructura" %}selected{% endif %}>Construcción e Infraestructura</option>
                    <option value="Salud y limpieza" {% if usuarios.Interes == "Salud y limpieza" %}selected{% endif %}>Salud y Limpieza</option>
                    <option value="Financiera" {% if usuarios.Interes == "Financiera" %}selected{% endif %}>Financiera</option>
                    <option value="Telecomunicaciones" {% if usuarios.Interes == "Telecomunicaciones" %}selected{% endif %}>Telecomunicaciones</option>
                    <option value="Entretenimiento" {% if usuarios.Interes == "Entretenimiento" %}selected{% endif %}>Entretenimiento</option>
                </select>
            </div>
            <br>
            <div class="form-group d-flex mb-3">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
            </div>
        </form>
    </div>
    {% else %}
    <p>No hay datos para mostrar.</p>
    {% endif %}
</div>
</body>
</html>
