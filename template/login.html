{% include("encabezado2.html") %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login - InvertInfo</title>
    <link rel="icon" href="/Login/static/images/INVERTINFO.png" type="image/png">
    <style>
         body {
          background-image: url("{{ url_for('static', filename='images/fondo.jpg') }}");
          background-size: cover; 
          background-repeat: no-repeat; 
          background-position: center; 
          background-attachment: fixed;
      }
      .container {
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .form-container {
          width: 100%;
          max-width: 400px;
          padding: 20px;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container bg-light rounded shadow">
            <form class="form-control" action="acceso-login" method="post">
                <h1 class="text-center">Iniciar sesión</h1>
                {% if mensaje %}
                    <div class="alert alert-danger" role="alert">
                        {{ mensaje }}
                    </div>
                {% endif %}
                {% if mensaje2 %}
                    <div class="alert alert-success" role="alert">
                        {{ mensaje2 }}
                    </div>
                {% endif %}
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Coloca tu Correo" name="txtcorreo">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Coloca tu contraseña" name="txtpassword">
                </div>
                <br>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
